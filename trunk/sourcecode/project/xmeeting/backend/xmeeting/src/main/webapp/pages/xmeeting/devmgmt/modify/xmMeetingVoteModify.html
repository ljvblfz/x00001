		<input type="hidden" name="navTabId" value="xmMeetingVote" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmMeetingVoteSearch" />
		<div class="pageFormContent" layoutH="97">

			<p>
				<label>题目描述</label>
				<input type="text" name="xmmvTitle" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>题目类型</label>

		<div class="formBar">

				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>

			</ul>
		</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmvGuid=navTab._getParam("xmmvGuid");
		var xmmiGuid=navTab._getParam("xmmiGuid");
		findName('xmmiGuid').val(xmmiGuid);
		if(xmmvGuid){
			findName('showTitle').html('修改投票主题');
			findName("xmmvType").addClass("sync");
			findName("xmmvIsanonym").addClass("sync");
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingVote/" +xmmvGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingVote/'+xmmvGuid+'?method=put');
		}else{
			findName('showTitle').html('新增投票主题');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingVote');
		}
	});

</script>

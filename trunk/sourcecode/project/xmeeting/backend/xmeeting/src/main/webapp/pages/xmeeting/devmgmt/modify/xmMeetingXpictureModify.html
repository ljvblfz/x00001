<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmxpicGuid=navTab._getParam("xmmxpicGuid")
		var xmmiGuid=navTab._getParam("xmmiGuid");
		findName('xmmiGuid').val(xmmiGuid);
		if(xmmxpicGuid){
			findName('showTitle').html('修改图片主题');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingXpicture/" +xmmxpicGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingXpicture/'+xmmxpicGuid+'?method=put');
		}else{
			findName('showTitle').html('新增图片主题');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingXpicture');
		}
	});
	
	
	function showDialog_xmMeetingPicture(xlabel,xhidden){  
		//
		var title = "图片主题选择";
		var rel = "showDialog_xmMeetingPicture";
		var options = {}; 
		options.width = 500;
		options.height = 400;
		options.max =false;
		options.mask = true;
		options.maxable = false;
		options.minable = false;
		options.fresh = true;
		options.resizable = false;
		options.drawable = true;
		options.close = "";
		options.param = {xlabel:xlabel,xhidden:xhidden};
		options.zIndex = "1000";

		var url = "/xmeeting/pages/xmeeting/devmgmt/chooser/xmMeetingPictureChooser.html";
 
		$.pdialog.open(url, rel, title, options);
		
	}//end of showDialog_xmPadDeviceInfo2

</script>

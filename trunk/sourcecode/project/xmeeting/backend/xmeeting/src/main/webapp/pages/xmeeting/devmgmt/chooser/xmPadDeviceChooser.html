<script type="text/javascript">
	//定义默认参数
	var xmPadDeviceArgs={};
	 //查询方法
	 
	$(function() { 
    	xmPadDeviceSearch();
	});
	function xmPadDeviceSearch(opt){
		//序列化表单值，并扩展到xmPadDeviceArgs对象中
		$.extend(xmPadDeviceArgs,findDialogName('xmPadDeviceSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmPadDevice"),xmPadDeviceArgs,xmPadDeviceList);
	}
	
	//拼装
	function xmPadDeviceList(data){
		var sampleRow=findDialogName('xmPadDeviceTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findDialogName('xmPadDevicePageBar'),findDialogName('xmPadDeviceCountDiv'),data.jsonData);
	}
	
	
	function xmPadDeviceBringBack(){ 
		var chooser_xhidden="";
		var chooser_xlabel="";
		var param =  $.pdialog.getCurrent().data("param");  
		if(param && param != ""){
			param = DWZ.jsonEval(param);  
			chooser_xhidden=param.xhidden;
			chooser_xlabel=param.xlabel;
		}  
		$('input[name="xmpdGuids"]:radio:checked').each(function(){    
			   $.pdialog.closeCurrent();
			   findName(chooser_xhidden).val($(this).val());  
			   var labelvalue=$(this).parent().parent().children().parent().parent().find("td:[name=xmpdCode]").html();
			   findName(chooser_xlabel).val(labelvalue);
		});    
	}
</script>

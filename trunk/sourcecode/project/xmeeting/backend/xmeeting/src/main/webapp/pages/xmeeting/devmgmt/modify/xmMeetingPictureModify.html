		<input type="hidden" name="xmmiGuid" id="xmmiGuid"/>
		<input type="hidden" name="navTabId" value="xmMeetingPicture" />
		<input type="hidden" name="callbackType" value="closeCurrent" />

	<div class="pageFormContent" layoutH="97">

<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmpicGuid=navTab._getParam("xmmpicGuid"); 
		var xmmiGuid=navTab._getParam("xmmiGuid");
		findName('xmmiGuid').val(xmmiGuid);
		if(xmmpicGuid){
			findName('showTitle').html('修改图片主题');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingPicture/" +xmmpicGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingPicture/'+xmmpicGuid+'?method=put');
		}else{
			findName('showTitle').html('新增图片主题');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingPicture');
		}
	});

</script>

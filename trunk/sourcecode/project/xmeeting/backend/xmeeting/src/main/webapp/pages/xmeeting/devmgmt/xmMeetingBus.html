	<table class="table" layoutH="138" width="100%">

<script type="text/javascript">
	//定义默认参数
	var xmMeetingBusArgs={};
	 //查询方法
	 
	$(function(){
		var url = navTab._getTabUrl();
		var xmmiGuid=navTab._getParam("xmmiGuid");
		var xurl="/pages/xmeeting/devmgmt/modify/xmMeetingBusModify.html?xmmiGuid="+xmmiGuid+"";
		findClass("add").attr("href",getURL(CPATH.domain_3,xurl));
		//
		var opts={xmmiGuid:xmmiGuid}; 
   		xmMeetingBusSearch(opts);
	});
	 
	 
	function xmMeetingBusSearch(opt){
		//序列化表单值，并扩展到xmMeetingBusArgs对象中
		$.extend(xmMeetingBusArgs,findName('xmMeetingBusSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmMeetingBus"),xmMeetingBusArgs,xmMeetingBusList);
	}
	
	//拼装
	function xmMeetingBusList(data){
		var sampleRow=findName('xmMeetingBusTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmMeetingBusPageBar'),findName('xmMeetingBusCountDiv'),data.jsonData);
	}
</script>

<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmmbGuid" id="xmmbGuid"/>
		<input type="hidden" name="xmmiGuid" id="xmmiGuid"/>
		<input type="hidden" name="navTabId" value="xmMeetingBus" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmMeetingBusSearch" />
	<div class="pageFormContent" layoutH="97">
<!-- 			<p> -->
<!-- 				<label>会议PID</label> -->
<!-- 				<input type="text" name="xmmiGuid" class="required" size="30" maxlength="20"/> -->
<!-- 			</p> -->
			<p>
				<label>车辆编号</label>
				<input type="text" name="xmmbCode" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>车牌号</label>
				<input type="text" name="xmmbCard" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>人员安排</label>
<!-- 				<input type="text" name="xmmbDesc" class="required" size="30" maxlength="20"/> -->
			</p> 
			
			<div class="unit">
			    <textarea  name="xmmbDesc"  class="editor" rows="12" cols="100" > 
				</textarea>
			</div>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmbGuid=navTab._getParam("xmmbGuid");
		var xmmiGuid=navTab._getParam("xmmiGuid");
		findName('xmmiGuid').val(xmmiGuid);
		if(xmmbGuid){
			findName('showTitle').html('修改车辆安排');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingBus/" +xmmbGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingBus/'+xmmbGuid+'?method=put');
		}else{
			findName('showTitle').html('新增车辆安排');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingBus');
		}
	});

</script>

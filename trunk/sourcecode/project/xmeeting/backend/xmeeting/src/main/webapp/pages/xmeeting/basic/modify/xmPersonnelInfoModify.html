<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmpiGuid" id="xmpiGuid"/>
		<input type="hidden" name="navTabId" value="xmPersonnelInfo" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmPersonnelInfoSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>人员名字</label>
				<input type="text" name="xmpiName" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>人员单位</label>
				<input type="text" name="xmpiDeptinfo" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>人员职务</label>
				<input type="text" name="xmpiTitle" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>联系方式</label>
				<input type="text" name="xmpiContact" class="required" size="30" maxlength="20"/>
			</p> 
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmpiGuid=navTab._getParam("xmpiGuid")
		if(xmpiGuid){
			findName('showTitle').html('修改人员信息');
			doGetAjax(CPATH.domain_3 + "/rs/xmPersonnelInfo/" +xmpiGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmPersonnelInfo/'+xmpiGuid+'?method=put');
		}else{
			findName('showTitle').html('新增人员信息');
			$form.attr('action',CPATH.domain_3 + '/rs/xmPersonnelInfo');
		}
	});

</script>

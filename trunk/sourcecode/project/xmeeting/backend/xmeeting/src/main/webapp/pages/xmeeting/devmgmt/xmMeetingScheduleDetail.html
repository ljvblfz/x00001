<script type="text/javascript">
	//定义默认参数
	var xmMeetingScheduleDetailArgs={};
	//查询方法 
    $(function(){

		var url = navTab._getTabUrl();
		var xmmsGuid=navTab._getParam("xmmsGuid"); 
		var xurl="/pages/xmeeting/devmgmt/modify/xmMeetingScheduleDetailModify.html?xmmsGuid="+xmmsGuid+"";
		findClass("add").attr("href",getURL(CPATH.domain_3,xurl));
		//
		var opts={xmmsGuid:xmmsGuid}; 
    	//
    	xmMeetingScheduleDetailSearch(opts);
	}); 
	
	//
	function xmMeetingScheduleDetailSearch(opt){
		//序列化表单值，并扩展到xmMeetingScheduleDetailArgs对象中
		$.extend(xmMeetingScheduleDetailArgs,findName('xmMeetingScheduleDetailSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmMeetingScheduleDetail"),xmMeetingScheduleDetailArgs,xmMeetingScheduleDetailList);
	}
	
	//拼装
	function xmMeetingScheduleDetailList(data){
		var sampleRow=findName('xmMeetingScheduleDetailTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmMeetingScheduleDetailPageBar'),findName('xmMeetingScheduleDetailCountDiv'),data.jsonData);
	}
</script>

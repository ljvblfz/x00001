<script type="text/javascript">
	//定义默认参数
	var xmMeetingMmsContentArgs={};
	 //查询方法 

    $(function(){
		var url = navTab._getTabUrl();
		var xmmiGuid=navTab._getParam("xmmiGuid"); 
		var xurl="/pages/xmeeting/devmgmt/modify/xmMeetingMmsContentModify.html?xmmiGuid="+xmmiGuid+"";
		findClass("add").attr("href",getURL(CPATH.domain_3,xurl)); 
		
		var xurledit="/pages/xmeeting/devmgmt/modify/xmMeetingMmsContentModify.html?xmmcGuid={slt_uid}&xmmiGuid="+xmmiGuid;
		findClass("edit").attr("href",getURL(CPATH.domain_3,xurledit));
		//
		var opts={xmmiGuid:xmmiGuid}; 
		xmMeetingMmsContentSearch(opts);
	}); 
	function xmMeetingMmsContentSearch(opt){
		//序列化表单值，并扩展到xmMeetingMmsContentArgs对象中
		$.extend(xmMeetingMmsContentArgs,findName('xmMeetingMmsContentSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmMeetingMmsContent"),xmMeetingMmsContentArgs,xmMeetingMmsContentList);
	}
	
	//拼装
	function xmMeetingMmsContentList(data){
		var sampleRow=findName('xmMeetingMmsContentTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmMeetingMmsContentPageBar'),findName('xmMeetingMmsContentCountDiv'),data.jsonData);
	}
</script>

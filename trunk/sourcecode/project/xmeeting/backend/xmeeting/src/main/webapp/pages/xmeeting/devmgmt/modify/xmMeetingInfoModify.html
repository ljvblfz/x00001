<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmmiGuid" id="xmmiGuid"/>
		<input type="hidden" name="navTabId" value="xmMeetingInfo" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmMeetingInfoSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>会议名称</label>
				<input type="text" name="xmmiName" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议室</label>
				<input type="text" name="xmriGuidLabel" class="required" readonly="true" />
				<input type="hidden" name="xmriGuid"  />
				<a   href="javascript:showDialog_xmRoomInfo('xmriName','xmriGuid')" class="btnLook">查找带回</a>
			</p>
			<p>
				<label>会议描述</label>
				<input type="text" name="xmmiDescription" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议状态</label>
<!-- 				<input type="text" name="xmmiStatus" class="required" size="30" maxlength="20"/> -->

					<select class="required combox" name="xmmiStatus" valueCode="valueCode" codeType="3006" valueDesc="valueDesc" >
						<option value="" selected>请选择</option>
					</select>
			</p> 
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmiGuid=navTab._getParam("xmmiGuid");
		if(xmmiGuid){
			findName('showTitle').html('修改会议信息');
			findName("xmmiStatus").addClass("sync");
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingInfo/" +xmmiGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingInfo/'+xmmiGuid+'?method=put');
		}else{
			findName('showTitle').html('新增会议信息');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingInfo');
		}
	});
	
	
	//
	function showDialog_xmRoomInfo(xlabel,xhidden){  
  
		//
		var title = "设备选择";
		var rel = "xmRoomInfo";
		var options = {}; 
		options.width = 500;
		options.height = 400;
		options.max =false;
		options.mask = true;
		options.maxable = false;
		options.minable = false;
		options.fresh = true;
		options.resizable = false;
		options.drawable = true;
		options.close = "";
		options.param = {xlabel:xlabel,xhidden:xhidden};
		options.zIndex = "1000";

		var url = "/xmeeting/pages/xmeeting/devmgmt/chooser/xmRoomInfoChooser.html";
 
		$.pdialog.open(url, rel, title, options);
		
	}//end of showDialog_xmRoomSeatInfo2

</script>

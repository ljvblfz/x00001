<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmmsGuid" id="xmmsGuid"/>
		<input type="hidden" name="xmmiGuid" id="xmmiGuid"/>
		<input type="hidden" name="navTabId" value="xmMeetingSchedule" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmMeetingScheduleSearch" />
	<div class="pageFormContent" layoutH="97">
<!-- 			<p> -->
<!-- 				<label>xmmiGuid</label> -->
<!-- 				<input type="text" name="xmmiGuid" class="required" size="30" maxlength="20"/> -->
<!-- 			</p> -->
			<p>
				<label>描述</label>
				<input type="text" name="xmmsTitle" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>顺序</label>
				<input type="text" name="xmmsSortno" class="required" size="30" maxlength="20"/>
			</p> 
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmsGuid=navTab._getParam("xmmsGuid"); 
		var xmmiGuid=navTab._getParam("xmmiGuid");
		findName('xmmiGuid').val(xmmiGuid);
		if(xmmsGuid){
			findName('showTitle').html('修改日程安排');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingSchedule/" +xmmsGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingSchedule/'+xmmsGuid+'?method=put');
		}else{
			findName('showTitle').html('新增日程安排');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingSchedule');
		}
	});

</script>

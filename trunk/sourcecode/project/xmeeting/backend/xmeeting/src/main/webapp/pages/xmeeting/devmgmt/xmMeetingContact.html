<div class="pageContent">

	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" target="navTab" rel="3userNav" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/devmgmt/modify/xmMeetingContactModify.html');" title="新增xmMeetingContact"  ><span>新增</span></a></li>
			<li><a class="edit" target="navTab" rel="3userNav1" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/devmgmt/modify/xmMeetingContactModify.html?xmmcGuid={slt_uid}');" title="修改xmMeetingContact"   multiable="no" warn="请选择一条记录"><span>修改</span></a></li>
			<li><a class="delete" target="selectedTodo"  postType="json" doType="DELETE" href="javascript:getURL(CPATH.domain_3,'/rs/xmMeetingContact')"  rel="xmmcGuids"  callBackMethod="xmMeetingContactSearch"	title="确认删除?"  ><span>删除</span></a></li> 
		</ul>
	</div>
	
	<table class="table" layoutH="138" width="100%">
		<thead>
			<tr  searchMethod="xmMeetingContactSearch"><th width="22"><input type="checkbox" group="xmmcGuids" class="checkboxCtrl"></th>
<!-- 						<th width="60" orderField="xmmiGuid">会议PID</th> -->
						<th width="60" orderField="xmmcDescription">联系方式</th> 
			</tr>

			<tr name="xmMeetingContactTrTemplate" target="slt_uid">
				<td name="xmmcGuid" type="check"><input name="xmmcGuids" value="" type="checkbox"></td>

						<td name="xmmcDescription"></td>

		</tbody>
	</table>
	
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>

				<option value="40">40</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>

	</div>
</div>
<script type="text/javascript">
	//定义默认参数
	var xmMeetingContactArgs={};
	 //查询方法 
    $(function(){
		var url = navTab._getTabUrl();
		var xmmiGuid=navTab._getParam("xmmiGuid");
		var xurl="/pages/xmeeting/devmgmt/modify/xmMeetingContactModify.html?xmmiGuid="+xmmiGuid+"";
		findClass("add").attr("href",getURL(CPATH.domain_3,xurl));
		//
		var opts={xmmiGuid:xmmiGuid}; 
		xmMeetingContactSearch(opts);
	}); 
	 
	 
	function xmMeetingContactSearch(opt){
		//序列化表单值，并扩展到xmMeetingContactArgs对象中
		$.extend(xmMeetingContactArgs,findName('xmMeetingContactSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmMeetingContact"),xmMeetingContactArgs,xmMeetingContactList);
	}
	
	//拼装
	function xmMeetingContactList(data){
		var sampleRow=findName('xmMeetingContactTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmMeetingContactPageBar'),findName('xmMeetingContactCountDiv'),data.jsonData);
	}
</script>

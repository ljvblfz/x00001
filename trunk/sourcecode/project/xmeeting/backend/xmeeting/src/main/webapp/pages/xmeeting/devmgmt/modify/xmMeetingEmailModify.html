<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmeGuid=navTab._getParam("xmmeGuid")
		if(xmmeGuid){
			findName('showTitle').html('查看邮件');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingEmail/" +xmmeGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingEmail/'+xmmeGuid+'?method=put');
		}else{
			findName('showTitle').html('新增xmMeetingEmail');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingEmail');
		}
	});

</script>

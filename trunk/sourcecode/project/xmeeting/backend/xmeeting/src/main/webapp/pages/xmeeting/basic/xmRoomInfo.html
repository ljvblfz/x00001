<form method="get" name="xmRoomInfoSearchForm" action="/rs/xmRoomInfo" onsubmit="return false;" >
	<input type="hidden" name="pageNum" value="1" />
	<div class="pageHeader">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>会议室名称：</label>
					<input type="text" name="xmriName" value=""/>
				</li> 
			</ul>
			<div class="subBar">
				<ul>						
					<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="xmRoomInfoSearch({pageNum:1})">查询</button></div></div></li>
					<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="javascript:findName('xmRoomInfoSearchForm')[0].reset()">清空</button></div></div></li>
				</ul>
			</div>
		</div>
	</div>
</form>

<div class="pageContent">

	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" target="navTab" rel="userNav" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/modify/xmRoomInfoModify.html');" title="新增xmRoomInfo"  ><span>新增</span></a></li>
			<li><a class="edit" target="navTab" rel="userNav1" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/modify/xmRoomInfoModify.html?xmriGuid={slt_uid}');" title="修改xmRoomInfo"  multiable="no" warn="请选择一条记录"><span>修改</span></a></li>
			<li><a class="delete" target="selectedTodo"  postType="json" doType="DELETE" href="javascript:getURL(CPATH.domain_3,'/rs/xmRoomInfo')"  rel="xmriGuids"   callBackMethod="xmRoomInfoSearch"	title="确认删除?"  ><span>删除</span></a></li> 
			
			
			<li class="line">line</li>
			<li><a class="edit" target="navTab" rel="userNav1" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/xmRoomInfoDetail.html?xmriGuid={slt_uid}');" title="编辑座位"  multiable="no" warn="请选择一条记录"><span>编辑座位</span></a></li>
		</ul>
	</div>
	
	<table class="table" layoutH="138" width="100%">
		<thead>
			<tr  searchMethod="xmRoomInfoSearch">
						<th width="22"><input type="checkbox" group="xmriGuids" class="checkboxCtrl"></th>
						<th width="60" orderField="xmriName">会议室名称</th>
						<th width="60" orderField="xmriCode">会议室编号</th>
						<th width="60" orderField="xmriDesc">会议室描述</th> 
						<th width="60" orderField="xmriStatus">会议室描述</th> 
			</tr>
		</thead>
		<tbody>
			<tr name="xmRoomInfoTrTemplate" target="slt_uid">
						<td name="xmriGuid" type="check"><input name="xmriGuids" value="" type="checkbox"></td>
						<td name="xmriName"></td>
						<td name="xmriCode"></td>
						<td name="xmriDesc"></td> 
						<td name="xmriStatusLabel"></td> 
				
			</tr>
		</tbody>
	</table>
	
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="xmRoomInfoSearch({numPerPage:this.value,pageNum:1})">
				<option value="10">10</option>
				<option value="40">40</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span name="xmRoomInfoCountDiv">条，共-条</span>
		</div>
		<div name="xmRoomInfoPageBar" class="pagination" searchMethod="xmRoomInfoSearch" targetType="navTab" totalCount="0" numPerPage="0" pageNumShown="0" currentPage="0"></div>
	</div>
</div>
<script type="text/javascript">
	//定义默认参数
	var xmRoomInfoArgs={};
	 //查询方法
    xmRoomInfoSearch();
	function xmRoomInfoSearch(opt){
		//序列化表单值，并扩展到xmRoomInfoArgs对象中
		$.extend(xmRoomInfoArgs,findName('xmRoomInfoSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmRoomInfo"),xmRoomInfoArgs,xmRoomInfoList);
	}
	
	//拼装
	function xmRoomInfoList(data){
		var sampleRow=findName('xmRoomInfoTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmRoomInfoPageBar'),findName('xmRoomInfoCountDiv'),data.jsonData);
	}
</script>

<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmmcGuid" id="xmmcGuid"/>
		<input type="hidden" name="xmmiGuid" id="xmmiGuid"/>
		<input type="hidden" name="navTabId" value="xmMeetingContact" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmMeetingContactSearch" />
	<div class="pageFormContent" layoutH="97">
<!-- 			<p> -->
<!-- 				<label>会议PID</label> -->
<!-- 				<input type="text" name="xmmiGuid" class="required" size="30" maxlength="20"/> -->
<!-- 			</p> -->
			<p>
				<label>联系方式</label>
<!-- 				<input type="text" name="xmmcDescription" class="required" size="30" maxlength="20"/> -->
			</p> 
			<div class="unit">
			    <textarea  name="xmmcDescription"  class="editor" rows="20" cols="100" ></textarea>
			</div>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmcGuid=navTab._getParam("xmmcGuid"); 
		var xmmiGuid=navTab._getParam("xmmiGuid");
		findName('xmmiGuid').val(xmmiGuid);
		if(xmmcGuid){
			findName('showTitle').html('修改联系方式');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingContact/" +xmmcGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingContact/'+xmmcGuid+'?method=put');
		}else{
			findName('showTitle').html('新增联系方式');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingContact');
		}
	});

</script>

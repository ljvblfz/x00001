log4j.rootLogger=WARN,RollingFile,SimpleConsole
log4j.logger.org.hibernate=WARN
log4j.logger.com.founder.sipbus.dispatch.gis.resource=TRACE
log4j.logger.com.founder.sipbus.dispatch.live.resource=TRACE
log4j.logger.com.founder.sipbus.dispatch.showroom.resource=TRACE
# SqlMap logging configuration.
log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG

####,SimpleConsole

# SimpleConsole
log4j.appender.SimpleConsole=org.apache.log4j.ConsoleAppender
log4j.appender.SimpleConsole.Threshold = TRACE
log4j.appender.SimpleConsole.Target = System.out
log4j.appender.SimpleConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.SimpleConsole.layout.ConversionPattern=[%t] %-5p %c %d - %m%n

#DailyRollingFileAppender
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.RollingFile.File=D:/logs/sip_bus_dispatch.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%p %t %c - %m%n %d %l
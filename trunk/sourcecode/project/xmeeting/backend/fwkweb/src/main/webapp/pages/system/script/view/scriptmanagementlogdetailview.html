<h2 class="contentTitle" name="showTitle">
	脚本日志详细信息
</h2>
<form name="scriptManagementlogdetailForm" method="post" class="required-validate pageForm"
	onsubmit="return validateCallback(this, navTabAjaxDone);">
	<input type="hidden" name="navTabId" value="scriptManagementlogdetail" />
	<input type="hidden" name="callbackType" value="closeCurrent" />
	<input type="hidden" name="gslguid" id="gslguid" />
	<div class="pageFormContent" layoutH="97">
		<p>
			<label>
				脚本名称
			</label>
			<input type="text" name="scriptName" class="required" size="30"
				maxlength="20" />
		</p>
		<p>
			<label>
				脚本类型
			</label>
			<select class="combox sync" name="scriptType" valueCode="valueCode"
				codeType="1004" valueDesc="valueDesc">
				<option value="" selected>
					请选择
				</option>
			</select>
		</p>

		<p>
			<label>
				群组名称
			</label>
			<select class="combox sync" name="groupName" valueCode="valueCode"
				codeType="1005" valueDesc="valueDesc">
				<option value="" selected>
					请选择
				</option>
			</select>
		</p>
		<p>
			<label>
				状态
			</label>
			<select class="combox sync" name="status">
				<option value="" selected>
					请选择
				</option>
				<option value="0">
					草稿
				</option>
				<option value="1">
					发布
				</option>
			</select>
		</p>

		<p>
			<label>
				SPRING BEAN NAME
			</label>
			<input type="text" name="beanName" size="30" maxlength="20" />

		</p>
		<p></p>

		<p style="height: 150px;">
			<label>
				备注
			</label>
			<textarea name="remark" rows="2" cols="45" maxlength="70"/>
		</p>
		<p style="height: 150px;">
			<label>
				描述
			</label>
			<textarea name="description" rows="2" cols="45" maxlength="70"/>
		</p>
		<p>
			<label>
				脚本内容
			</label>
			<textarea name="scriptSource" rows="20" cols="150" maxlength="70"/>
		</p>
	</div>

	<div class="formBar">
		<ul>
			<li>
				<div class="button">
					<div class="buttonContent">
						<button type="button" class="close">
							关闭
						</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function() {
		var $form = findName("scriptManagementlogdetailForm");
		
		var url = navTab._getTabUrl();
		var gslguid = navTab._getParam("gslguid");
		if (gslguid) {
			findName('showTitle').html('查看脚本日志详细信息');
			doGetAjax(CPATH.domain_1 + "/rs/syScriptLog/" + gslguid,
					null, function(data) {
						$form.find("[name]").populate(data);
					});

		} 

	});
</script>

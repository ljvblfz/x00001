<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="sfguid" id="sfguid"/>
		<input type="hidden" name="navTabId" value="syFsm" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="syFsmSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>name</label>
				<input type="text" name="name" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>version</label>
				<input type="text" name="version" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>code</label>
				<input type="text" name="code" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>description</label>
				<input type="text" name="description" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>status</label>
				<input type="text" name="status" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>delFlag</label>
				<input type="text" name="delFlag" class="required" size="30" maxlength="20"/>
			</p>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var sfguid=navTab._getParam("sfguid")
		if(sfguid){
			findName('showTitle').html('修改syFsm');
			doGetAjax(CPATH.domain_1 + "/rs/syFsm/" +sfguid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_1 + '/rs/syFsm/'+sfguid+'?method=put');
		}else{
			findName('showTitle').html('新增syFsm');
			$form.attr('action',CPATH.domain_1 + '/rs/syFsm');
		}
	});

</script>

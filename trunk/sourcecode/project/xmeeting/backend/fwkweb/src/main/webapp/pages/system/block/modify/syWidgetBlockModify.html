<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="swbguid" id="swbguid"/>
		<input type="hidden" name="navTabId" value="syWidgetBlock" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="syWidgetBlockSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>名称</label>
				<input type="text" name="name" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>标题</label>
				<input type="text" name="title" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>类型</label>
<!-- 				<input type="text" name="swbtype" class="required" size="30" maxlength="20"/> -->

				<select class="required combox" name="swbtype" valueCode="valueCode" codeType="1016" valueDesc="valueDesc" >
						<option value="" selected>请选择</option>
				</select>
			</p>
			<p>
				<label>描述</label>
				<input type="text" name="description" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>状态</label>
<!-- 				<input type="text" name="status" class="required" size="30" maxlength="20"/> -->
	<select class="required combox" name="status" valueCode="valueCode" codeType="1017" valueDesc="valueDesc" >
						<option value="" selected>请选择</option>
				</select>
			</p>
			<p>
				<label>分组</label>
<!-- 				<input type="text" name="groupname" class="required" size="30" maxlength="20"/> -->

				<select class="required combox" name="groupname" valueCode="valueCode" codeType="1001" valueDesc="valueDesc" >
						<option value="" selected>请选择</option>
				</select>
			</p> 
			<p>
				<label>内容</label>
<!-- 				<input type="text" name="pagesource" class="required" size="30" maxlength="20"/> -->
			</p>
			
			
			<div class="unit">
				<textarea class="editor" name="blocksource" upImgUrl="/syWeb/rs/system/uploadify/upload" upImgExt="jpg,jpeg,gif,png" rows="20" cols="100"> 
					
				</textarea>
			</div>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var swbguid=navTab._getParam("swbguid")
		if(swbguid){
			findName('showTitle').html('修改区块内容');
			findName("swbtype").addClass("sync");
			findName("groupname").addClass("sync");
			findName("status").addClass("sync");
			doGetAjax(CPATH.domain_1 + "/rs/syWidgetBlock/" +swbguid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_1 + '/rs/syWidgetBlock/'+swbguid+'?method=put');
		}else{
			findName('showTitle').html('新增区块内容');
			$form.attr('action',CPATH.domain_1 + '/rs/syWidgetBlock');
		}
	});

</script>

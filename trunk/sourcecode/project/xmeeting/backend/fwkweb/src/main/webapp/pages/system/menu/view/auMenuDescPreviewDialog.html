
<script type="text/javascript"> 
$(function(){ 
	
	var menuId; 
	var param=$.pdialog.getCurrent().data("param");  
	if(param && param != ""){
		param = DWZ.jsonEval(param);     
		menuId=param.menuId; 
	} 
	if(menuId){ 
		doGetAjax(CPATH.domain_1 + "/rs/aumenu/previewdesc/" +menuId ,null,function(data){
// 			logger.info("data.menuDescription"+data.toSource() );
			findDialogClass("pageContent").html(data.jsonData.menuDescription);
			
		}); 
	}
});
	 
</script>

<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="sfaguid" id="sfaguid"/>
		<input type="hidden" name="navTabId" value="syFsmActor" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="syFsmActorSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>sfguid</label>
				<input type="text" name="sfguid" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>name</label>
				<input type="text" name="name" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>type</label>
				<input type="text" name="type" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>userid</label>
				<input type="text" name="userid" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>scriptid</label>
				<input type="text" name="scriptid" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>description</label>
				<input type="text" name="description" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>delFlag</label>
				<input type="text" name="delFlag" class="required" size="30" maxlength="20"/>
			</p>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var sfaguid=navTab._getParam("sfaguid")
		if(sfaguid){
			findName('showTitle').html('修改syFsmActor');
			doGetAjax(CPATH.domain_1 + "/rs/syFsmActor/" +sfaguid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_1 + '/rs/syFsmActor/'+sfaguid+'?method=put');
		}else{
			findName('showTitle').html('新增syFsmActor');
			$form.attr('action',CPATH.domain_1 + '/rs/syFsmActor');
		}
	});

</script>

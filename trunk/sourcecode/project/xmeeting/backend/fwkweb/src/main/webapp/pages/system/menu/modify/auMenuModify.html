<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单 
	$(function() { 
		var param =  $.pdialog.getCurrent().data("param");
		if(param && param != ""){
			param = DWZ.jsonEval(param);    
			aumenu_dialog_init(param);
		}

	});

	
	
	function aumenu_dialog_init(param){
		var form =findDialogName("aumenudialogform");
		logger.info(form);
		if("add"==param.oper){
			var formparam={};
			formparam.menuId=param.id;
			formparam.parentid=param.id;
			formparam.domainName=param.domainName;
			formparam.oper=param.oper;
			form.populate2(formparam);
		}else if("modify"==param.oper){
			param.parentid=param.parentId;
			form.populate2(param);
		}else if("clone"==param.oper){
			param.parentid=param.parentId; 
			form.populate2(param);
		}
	}

	
	//创建出库单
	function aumenu_dialog_save(){
		var $form = getJqueryForm(findDialogName("aumenudialogform",$.pdialog.getCurrent()));
		if (!$form.valid()) {
			return false;
		}
		doPostAjax(getURL(CPATH.domain_1, "/rs/aumenu/saveinfo"), $form.serializeArray() ,
			function(data) { 
					$.pdialog.close($.pdialog.getCurrent());	 
					aumenu_initTreeZNodes();
		});
	}
	
	function aumenu_dialog_formcallback(){
		logger.info("aumenu_dialog_formcallback");
	}
	 
</script>
<div class="pageContent">
	<form name="aumenudialogform" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, aumenu_dialog_formcallback);">
 		<input name="oper" type="hidden" value=""  />
		<div class="pageFormContent" layoutH="50">
			<p><label>主健:</label>    <input name="menuId" type="text" value="" class="required" /></p><br/>
			<p><label>菜单名:</label>    <input name="menuName" type="text" value=""  /></p><br/>
			<p><label>对应的url:</label>    <input name="menuAction" type="text" value="" style="width:200px;"/></p><br/>
			<p><label>对于权限ID:</label>  <input name="authorityId" type="text" value="" /></p><br/>
			<p><label>父菜单id:</label>  <input name="parentid" type="text" value="" style="width:200px;"/></p><br/>
			<p><label>菜单是否可用 :</label>  <input name="isDisplay" type="text" value="" /></p><br/> 
			<p><label>排序字段 :</label>  <input name="menuOrder" type="text" value="" /></p><br/> 
			<p><label>菜单类型 :</label> 
<!-- 			 <input name="menuType" type="text" value="" /> --> 
				<select class="required combox2 " name="menuType"     > 
						<option value="" selected>请选择</option>
						<option value="0"  >内置</option>
						<option value="2"  >iframe</option>
				</select>
			</p><br/> 
			<p><label>DWZ Tab ID :</label>  <input name="menuTitle" type="text" value="" /></p><br/> 
			<p><label>域信息 :</label>  <input name="domainName" type="text" value="" /></p><br/> 
			<p><label>是否删除 :</label>  <input name="delFlag" type="text" value="" /></p><br/> 
		</div>
		<div class="formBar">
			<ul>
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="button" onclick="aumenu_dialog_save();">
								保存
							</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">
								关闭
							</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>

<style type="text/css">
font.requiredFont{
font-family: sans-serif; float: left; 
}
</style>
<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="swrGuid" id="swrGuid"/>
		<input type="hidden" name="navTabId" value="syWidgetReference" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="syWidgetReferenceSearch" />
	<div class="pageFormContent" layoutH="87">
			<p>
				<label>编码</label>
<!-- 				<input type="text" name="swrCode" class="required" size="30" maxlength="20"/> -->
				<input type="text" name="swrCode"  domain="1" class="required" validateRemote="/rs/syWidgetReference/validate/" size="30" maxlength="20"/>
	
			</p>
			<p>
				<label>名称</label>
				<input type="text" name="swrName" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>分组</label> 
				<select class="required sync combox" name="groupname" valueCode="valueCode" codeType="1001" valueDesc="valueDesc" >
						<option value="" selected>请选择</option>
				</select>
					 <font class="requiredFont"  color="red"  >*</font>
	
			</p>
			<p>
				<label>widget类型</label>
<!-- 				<input type="text" name="widgetType" class="required" size="30" maxlength="20"/> -->
				<select class="required sync combox" name="widgetType" valueCode="valueCode" codeType="1007" valueDesc="valueDesc" >
						<option value="" selected>请选择</option>
				</select>
					 <font class="requiredFont"  color="red"  >*</font>
	
			</p>
 
			<p>
				<label>autocomplete配置</label>
<!-- 				<input type="text" name="autocompleteConfig"  size="30" maxlength="20"/> -->
				<select class="required sync combox" name="autocompleteConfig" valueCode="valueCode" codeType="1008" valueDesc="valueDesc" >
						<option value="" selected>请选择</option>
				</select>
					 <font class="requiredFont"  color="red"  >*</font>
	
			</p>
			<p></p> 
			<p></p>
			<dl class="nowrap">
				<dt>描述</dt>
				<dd> <textarea name="description" cols="120" rows="3" maxLength=200></textarea></dd>
			</dl>
			<dl class="nowrap">
				<dt>sql text</dt>
				<dd> <textarea name="referenceValue" class="required" cols="120" rows="10"></textarea></dd>
			</dl> 
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var swrGuid=navTab._getParam("swrGuid");
		if(swrGuid){
			findName('showTitle').html('修改引用');
			findName('swrCode').attr("disabled","disabled");
			doGetAjax(CPATH.domain_1 + "/rs/syWidgetReference/" +swrGuid ,null,function(data){
				$form.find("[name]").populate(data);
				findClass("sync").removeClass("sync").combox();	
			});
			$form.attr('action',CPATH.domain_1 + '/rs/syWidgetReference/'+swrGuid+'?method=put');
		}else{
			findName('showTitle').html('新增引用');
			$form.attr('action',CPATH.domain_1 + '/rs/syWidgetReference');
			findClass("sync").removeClass("sync").combox();	
		}
	});

</script>

<script type="text/javascript">
	var configFunctionClazz = $.pdialog._getParam("configFunctionClazz");
	//定义默认参数
	var emsalaryfunctionLookupInfoArgs = {};
	//查询方法
	empsalaryfunctionLookupSearch();
	function empsalaryfunctionLookupSearch(opt) {
		//序列化表单�?，并扩展�?{classNameLower}Args对象�?
		$.extend(emsalaryfunctionLookupInfoArgs, findDialogName(
				'emsalaryfunctionLookupSearchForm').serializeJson(), opt ? opt : {});
		//执行ajax查询方法
		doGetAjax(CPATH.domain_1 + "/rs/scScriptFunctionLookup/" + configFunctionClazz,
					null,
					emsalaryfunctionLookupList);

	}

	//拼装
	function emsalaryfunctionLookupList(data) {
		var sampleRow = findDialogName('empsalaryfunctionLookupTrTemplate');
		data2Table(sampleRow, data.jsonData);
		var b;
		$("input[name='sorno']").each(function() {
			//alert($(this).val());
			var a = $(this).parent().parent().parent();
			b = $("td[name='functionName']", a).html();
			var e = "{functionName:'" + b + "'}";
			$(this).val(e);
		});
		
	}
	
	function scriptfunctionbringback(){
	
		var a = $("input[name='sorno']:checked").parent().parent().parent();
		var b =$("td[name='functionName']", a).html();
		var textarea_empsalaryfunction = document.getElementById("scriptManagementTextArea");
		insertStrToTextarea(textarea_empsalaryfunction,b);
	
	}
</script>

<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="codeId" id="codeId"/>
		<input type="hidden" name="typeId" id="typeId"/>
		<input type="hidden" name="navTabId" value="syCodeTypeCodeEdit" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="syCodeSearch" />
	<div class="pageFormContent" layoutH="97">
		<p>
			<label>代码名称：</label>
			<input type="text" name="valueName" class="required" size="20" maxlength="20"/>
		</p>
		<p>
			<label>代码值：</label>
			<input type="text" name="valueCode" class="required" size="20"/>
		</p>
		<p>
			<label>代码描述：</label>
			<input type="text" name="valueDesc" class="required" size="20" maxlength="20"/>
		</p>
		<p>
			<label>排序：</label>
			<input type="text" name="codeSeq" class="number required" size="20"  maxlength="4"/>
		</p>
		<p>
			<label>状态：</label>
			<input type="text" name="status" class="required" size="20"/>
		</p>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var codeId=navTab._getParam("codeId");
		if(codeId){
			findName('showTitle').html('修改');
			doGetAjax(CPATH.domain_1 + "/rs/syCode/" +codeId ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_1 + '/rs/syCode/'+codeId+'?method=put');
		}else{
			findName('showTitle').html('新增');
			var typeId=navTab._getParam("typeId");
			$('#typeId', navTab.getCurrentPanel()).val(typeId);
			$form.attr('action',CPATH.domain_1 + '/rs/syCode');
		}
	});

</script>

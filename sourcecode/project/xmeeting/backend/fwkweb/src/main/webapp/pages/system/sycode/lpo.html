<form method="get" name="bizFeeTypeSearchForm" action="/rs/bizFeeType" onsubmit="return false;" >
	<input type="hidden" name="pageNum" value="1" />
	<div class="pageHeader">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>类型名称：</label>
					<input type="text" name="bizTypeName" value=""/>
				</li>
				<li>
					<label>Status：</label>
					<select class="combox" name="bizTypeId" codeType="1111" defaultSelectTitle="-请选择-"  defaultSelectValue="" >
<!--					currentVal="2"-->
					</select>
				</li>
			</ul>
			<div class="subBar">
				<ul>						
					<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="bizFeeTypeSearch({pageNum:1})">查询</button></div></div></li>
					<li><a class="button" href="/management/user!advancedSearch.do?userType=TRAINING" target="dialog" title="Advanced Search"><span>高级查询</span></a></li>
				</ul>
			</div>
		</div>
	</div>
</form>

<div class="pageContent">

	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="javascript:initGet();" title="启动" ><span>启动</span></a></li>
			<li><a class="add" href="javascript:stop();" title="停止" ><span>停止</span></a></li>
<!--			<li class="line">line</li>-->
<!--			<li><a class="icon" href="/management/user!export.do" target="dwzExport" targetType="navTab" title="确认导出?"><span>导出</span></a></li>-->
		</ul>
	</div>
	<div class="pageFormContent" layoutH="97">
		<div id="tip"></div>
	</div>
</div>
		
		<script type="text/javascript">
		var operation = true;
		
		//var dtd;//=$.Deferred();
		// 
		function initGet() {
			operation = true;
		 	$.ajax({
			  type: "GET",
			  url: getURL(CPATH.domain_5,"/rs/comet"),
			  dataType: "json",
			  cache:false,
			  global:false,
			  success:function(resp){
					log(resp);
					if(operation){
						initGet();
					}
			}
			});
		}
		
		function log(resp) {
			$("#tip").html("<b>" + resp.date + "</b>");
		}
		
		function stop(){
			operation = false;
		}
		
</script>

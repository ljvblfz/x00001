<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="typeId" id="typeId"/>
		<input type="hidden" name="navTabId" value="syCodeType" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="syCodeTypeSearch" />
	<div class="pageFormContent" layoutH="97">
		<p>
			<label>代码类别</label>
			<input type="text" name="typeName" class="required" size="30" maxlength="20"/>
		</p>
		<p>
			<label>描述</label>
			<input type="text" name="typeDesc" size="30"/>
		</p>
		<p>
			<label>域</label>
			<select class="required combox" name="domain" valueCode="valueCode" codeType="1001" valueDesc="valueDesc" >
				<option value="" selected>请选择</option>
			</select>
		</p>
		<p>
			<label>只读标记</label>
			<select class="combox" name="redOnyFlg" valueCode="valueCode" codeType="1002" valueDesc="valueDesc">
			</select>
		</p>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var typeId=navTab._getParam("typeId");
		if(typeId){
			findName('showTitle').html('修改');
			findName("domain").addClass("sync");
			findName("redOnyFlg").addClass("sync");
			doGetAjax(CPATH.domain_1 + "/rs/syCodeType/" + typeId ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_1 + '/rs/syCodeType/' + typeId + '?method=put');
		}else{
			findName('showTitle').html('新增');
			$form.attr('action',CPATH.domain_1 + '/rs/syCodeType');
		}
	});
	
</script>

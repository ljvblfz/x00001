<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="sprguid" id="sprguid"/>
		<input type="hidden" name="spguid"  id="spguid" />
		<input type="hidden" name="navTabId" value="syWidgetPageRegion" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="syWidgetPageRegionSearch" />
		
		
		
	<div class="pageFormContent" layoutH="97"> 
			<p>
				<label>列数</label>
				<input type="text" name="sprColumn" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>行数</label>
				<input type="text" name="sprRow" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>区块</label>
				<input type="text" name="swbguid" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>状态</label> 
				<select class="combox required" name="status" valueCode="valueCode" codeType="1017" valueDesc="valueDesc">
					<option value="" selected>
						请选择
					</option>
				</select>
			</p> 
			<p>
				<label>描述</label>
				<input type="text" name="description" class="required" size="30" maxlength="20"/>
			</p>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var spguid=navTab._getParam("spguid");
		var sprguid=navTab._getParam("sprguid");
		findName('spguid').val(spguid);
		if(sprguid){
			findName("status").addClass("sync"); 
			findName('showTitle').html('修改syWidgetPageRegion');
			doGetAjax(CPATH.domain_1 + "/rs/syWidgetPageRegion/" +sprguid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_1 + '/rs/syWidgetPageRegion/'+sprguid+'?method=put');
		}else{
			findName('showTitle').html('新增syWidgetPageRegion');
			$form.attr('action',CPATH.domain_1 + '/rs/syWidgetPageRegion');
		}
	});

</script>

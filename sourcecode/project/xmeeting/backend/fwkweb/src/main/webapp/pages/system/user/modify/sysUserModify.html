<h2 class="contentTitle" name="showTitle">修改用户信息</h2>
<form name="sysUserForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">

		<input type="hidden" name="navTabId" value="sysUser" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="sysUserSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>员工工号:</label>
				<input type="text" name="username" class="required" size="30" maxlength="20" readonly="readonly"/>
			</p>
			<p>
				<label>用户全名:</label>
				<input type="text" name="fullname" class="required" size="30" maxlength="20" readonly="readonly"/>
			</p>
			<p>
				<label>登陆账号:</label>
				<input type="text" name="userid" class="required" size="30" maxlength="20" readonly="readonly"/>
			</p>
			<p>
				<label>邮箱地址:</label>
				<input type="text" name="email"  class="email" size="30" maxlength="50"/>
			</p>
			<p>
				<label>办公电话:</label>
				<input type="text" name="telephone"  class="officephone" size="30" maxlength="8" />
			</p>
			<p>
				<label>移动电话:</label>
				<input type="text" name="mobilephone"  class="mobile" size="30" maxlength="11" />
			</p>
			<p>
				<label>入职日期:</label>
				<input type="text" name="workedTime" class="required date" size="30" maxlength="20"/>
			</p>
			<p>
				<label>任职部门:</label>
				<input type="text" name="regNum"  size="30" maxlength="20" />
			</p>
			<p>
				<label>邮箱大小:</label>
				<input type="text" name="mailsize"  size="30" maxlength="20" value="10"/>M
			</p>
			<p>
				<label>排序:</label>
				<input type="text" name="orderid"  size="30" maxlength="20" value="1"/>
			</p>			
			<p style="width:100%">
				<label>备注:</label>
				<textarea rows="5" cols="90" name="memo"></textarea>
			</p>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("sysUserForm");
		var url = navTab._getTabUrl();
		var username=navTab._getParam("username")
		if(username){
			doGetAjax(CPATH.domain_1 + "/rs/sysUser/" +username ,null,function(data){$form.find("[name]").populate(data.user);});
			$form.attr('action',CPATH.domain_1 + '/rs/sysUser/'+username+'?method=put');
		}
	});

</script>

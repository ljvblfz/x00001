<script type="text/javascript">
	//定义默认参数
	var syFsmStateArgs={};
	 //查询方法
    syFsmStateSearch();
	function syFsmStateSearch(opt){
		//序列化表单值，并扩展到syFsmStateArgs对象中
		$.extend(syFsmStateArgs,findName('syFsmStateSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_1,"/rs/syFsmState"),syFsmStateArgs,syFsmStateList);
	}
	
	//拼装
	function syFsmStateList(data){
		var sampleRow=findName('syFsmStateTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('syFsmStatePageBar'),findName('syFsmStateCountDiv'),data.jsonData);
	}
</script>

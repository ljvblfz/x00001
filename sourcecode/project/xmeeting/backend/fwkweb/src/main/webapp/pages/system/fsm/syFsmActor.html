<div class="pageContent">

	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" target="navTab" rel="userNav" href="javascript:getURL(CPATH.domain_1,'/pages/system/fsm/modify/syFsmActorModify.html');" title="新增syFsmActor"  ><span>新增</span></a></li>
			<li><a class="edit" target="navTab" rel="userNav1" href="javascript:getURL(CPATH.domain_1,'/pages/system/fsm/modify/syFsmActorModify.html?sfaguid={slt_uid}');" title="修改syFsmActor"   multiable="no" warn="请选择一条记录"><span>修改</span></a></li>
			<li><a class="delete" target="selectedTodo"  postType="json" doType="DELETE" href="javascript:getURL(CPATH.domain_1,'/rs/syFsmActor')"  rel="sfaguids" 
			callBackMethod="syFsmActorSearch"	title="确认删除?" ><span>删除</span></a></li> 
		</ul>
	</div>
	
	<table class="table" layoutH="138" width="100%">
		<thead>
			<tr  searchMethod="syFsmActorSearch"><th width="22"><input type="checkbox" group="sfaguids" class="checkboxCtrl"></th>
						<th width="60" orderField="sfguid">PID</th>
						<th width="60" orderField="name">名称</th>
						<th width="60" orderField="type">类型</th>
						<th width="60" orderField="userid">用户ID</th>
						<th width="60" orderField="scriptid">脚本ID</th>
						<th width="60" orderField="description">描述</th> 
			</tr>
		</thead>
		<tbody>
			<tr name="syFsmActorTrTemplate" target="slt_uid">
				<td name="sfaguid" type="check"><input name="sfaguids" value="" type="checkbox"></td>
						<td name="sfguid"></td>
						<td name="name"></td>
						<td name="type"></td>
						<td name="userid"></td>
						<td name="scriptid"></td>
						<td name="description"></td> 
				
			</tr>
		</tbody>
	</table>
	
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="syFsmActorSearch({numPerPage:this.value,pageNum:1})">
				<option value="10">10</option>
				<option value="40">40</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span name="syFsmActorCountDiv">条，共-条</span>
		</div>
		<div name="syFsmActorPageBar" class="pagination" searchMethod="syFsmActorSearch" targetType="navTab" totalCount="0" numPerPage="0" pageNumShown="0" currentPage="0"></div>
	</div>
</div>
<script type="text/javascript">
	//定义默认参数
	var syFsmActorArgs={};
	 //查询方法
    syFsmActorSearch();
	function syFsmActorSearch(opt){
		//序列化表单值，并扩展到syFsmActorArgs对象中
		$.extend(syFsmActorArgs,findName('syFsmActorSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_1,"/rs/syFsmActor"),syFsmActorArgs,syFsmActorList);
	}
	
	//拼装
	function syFsmActorList(data){
		var sampleRow=findName('syFsmActorTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('syFsmActorPageBar'),findName('syFsmActorCountDiv'),data.jsonData);
	}
</script>

<script type="text/javascript">
$(function(){
	DWZ.init("styles/xjs.frag.xml", {
		loginUrl:"login.html", loginTitle:"登录",	// 弹出登录对话框
		statusCode:{ok:200, error:300, timeout:301}, //【可选】
		pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
		debug:false,	// 调试模式 【true|false】
		callback:function(){
			initEnv();
			$("#themeList").theme({themeBase:"/styles/themes"}); // themeBase 相对于index页面的主题base路径
			$("#splitBar").hide();
			$("#splitBarProxy").hide();
			

			
		}
	});
	
	$(".logox").attr("src","styles/themes/default/images/"+configuration.logo_image+"");
	$("title").html(configuration.app_title);
	$("#login_footer").html(configuration.app_copyright);
	
	var downloadInfo=""; 
	logger.info("configuration.app_downloadinfo--->"+configuration.app_downloadinfo);
	if(configuration.app_downloadinfo=='true'){
		downloadInfo+=" <li><a href='/download/IEChromeframePlugin.msi'>IE图形插件</a></li> ";
		downloadInfo+=" <li><a href='/download/IE_BusVideoMonitorV1.00.52.msi'>IE视频插件</a></li> ";
		downloadInfo+=" <li><a href='/download/AlarmPlugin_Installer.exe'>告警音频插件</a></li> ";
	} 
	
	$(".helpList").html(downloadInfo);
	
});

</script>
<script>

	function doLogin(){
		$.ajax({
			type: 'POST',
			url:$("#loginForm").attr('action'),
			data:$("#loginForm").serializeArray(),
			dataType:"text",
			cache: false,
			success: loginSuccess,
			error: DWZ.ajaxError
		});
	}
	
	function loginSuccess(){
	 	window.top.location="index.jsp";
	}
	
	$(function() {   
        $("#loginPassword").keyup(function(event){   
          if(event.keyCode == 13){
        	  doLogin();   
          }   
        });   
    });   

</script>

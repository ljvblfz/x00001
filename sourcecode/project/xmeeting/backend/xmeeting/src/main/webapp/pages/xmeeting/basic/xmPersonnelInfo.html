<form method="get" name="xmPersonnelInfoSearchForm" action="/rs/xmPersonnelInfo" onsubmit="return false;" >
	<input type="hidden" name="pageNum" value="1" />
	<div class="pageHeader">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>人员名字：</label>
					<input type="text" name="xmpiName" value=""/>
				</li> 
			</ul>
			<div class="subBar">
				<ul>						
					<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="xmPersonnelInfoSearch({pageNum:1})">查询</button></div></div></li>
					<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="javascript:findName('xmPersonnelInfoSearchForm')[0].reset()">清空</button></div></div></li>
				</ul>
			</div>
		</div>
	</div>
</form>

<div class="pageContent">

	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" target="navTab" rel="userNav" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/modify/xmPersonnelInfoModify.html');" title="新增xmPersonnelInfo"  ><span>新增</span></a></li>
			<li><a class="edit" target="navTab" rel="userNav1" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/modify/xmPersonnelInfoModify.html?xmpiGuid={slt_uid}');" title="修改xmPersonnelInfo"   multiable="no" warn="请选择一条记录"><span>修改</span></a></li>
			<li><a class="delete" target="selectedTodo"  postType="json" doType="DELETE" href="javascript:getURL(CPATH.domain_3,'/rs/xmPersonnelInfo')"  rel="xmpiGuids" callBackMethod="xmPersonnelInfoSearch"	title="确认删除?"  ><span>删除</span></a></li> 
		</ul>
	</div>
	
	<table class="table" layoutH="138" width="100%">
		<thead>
			<tr  searchMethod="xmPersonnelInfoSearch"><th width="22"><input type="checkbox" group="xmpiGuids" class="checkboxCtrl"></th>
						<th width="60" orderField="xmpiName">人员名字</th>
						<th width="60" orderField="xmpiDeptinfo">人员单位</th>
						<th width="60" orderField="xmpiTitle">人员职务</th>
						<th width="60" orderField="xmpiContact">联系方式</th> 
			</tr>
		</thead>
		<tbody>
			<tr name="xmPersonnelInfoTrTemplate" target="slt_uid">
				<td name="xmpiGuid" type="check"><input name="xmpiGuids" value="" type="checkbox"></td>
						<td name="xmpiName"></td>
						<td name="xmpiDeptinfo"></td>
						<td name="xmpiTitle"></td>
						<td name="xmpiContact"></td>  
				
			</tr>
		</tbody>
	</table>
	
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="xmPersonnelInfoSearch({numPerPage:this.value,pageNum:1})">
				<option value="10">10</option>
				<option value="40">40</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span name="xmPersonnelInfoCountDiv">条，共-条</span>
		</div>
		<div name="xmPersonnelInfoPageBar" class="pagination" searchMethod="xmPersonnelInfoSearch" targetType="navTab" totalCount="0" numPerPage="0" pageNumShown="0" currentPage="0"></div>
	</div>
</div>
<script type="text/javascript">
	//定义默认参数
	var xmPersonnelInfoArgs={};
	 //查询方法
    xmPersonnelInfoSearch();
	function xmPersonnelInfoSearch(opt){
		//序列化表单值，并扩展到xmPersonnelInfoArgs对象中
		$.extend(xmPersonnelInfoArgs,findName('xmPersonnelInfoSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmPersonnelInfo"),xmPersonnelInfoArgs,xmPersonnelInfoList);
	}
	
	//拼装
	function xmPersonnelInfoList(data){
		var sampleRow=findName('xmPersonnelInfoTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmPersonnelInfoPageBar'),findName('xmPersonnelInfoCountDiv'),data.jsonData);
	}
</script>

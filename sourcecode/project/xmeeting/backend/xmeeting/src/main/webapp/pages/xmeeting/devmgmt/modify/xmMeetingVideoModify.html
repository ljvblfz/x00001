<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmmvGuid" id="xmmvGuid"/>
		<input type="hidden" name="xmmiGuid" id="xmmiGuid"/>
		<input type="hidden" name="navTabId" value="xmMeetingVideo" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmMeetingVideoSearch" />
	<div class="pageFormContent" layoutH="97">

<!-- 			</p> -->
			<p>
				<label>视频名称</label>
				<input type="text" name="xmmvName" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>视频描述</label>
				<input type="text" name="xmmvDescription" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>视频文件</label>
				<input type="hidden" name="xmmvFile" class="required"  />
			</p> 
			<p></p>
			<p></p>
			<p></p>
			 
			<div id="xmmvFileFileQueue" class="fileQueue"></div>  
			<input  type="file"  id="xmmvFileFile" name="xmmvFileFile"  
				uploader="/fwkweb/styles/uploadify/scripts/uploadify.swf"
				cancelImg="/fwkweb/styles/uploadify/cancel.png" 
				script="xmeeting_meetingvideo.uploadify"  
				fileQueue="xmmvFileFileQueue"  
				onComplete="xmMeetingVideo_uploadifyAllComplete"  
				fileExt="*.avi;*.mp4;*.wmv;"
				fileDesc="*.avi;*.mp4;*.wmv;"/>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmvGuid=navTab._getParam("xmmvGuid"); 
		var xmmiGuid=navTab._getParam("xmmiGuid");
		findName('xmmiGuid').val(xmmiGuid);
		if(xmmvGuid){
			findName('showTitle').html('修改视频文件');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingVideo/" +xmmvGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingVideo/'+xmmvGuid+'?method=put');
		}else{
			findName('showTitle').html('新增视频文件');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingVideo');
		}
	});
	

	function xmMeetingVideo_uploadifyAllComplete(event, queueID, fileObj, reposnse, data){   
		var jsonResponse=DWZ.jsonEval(reposnse);
		logger.info("xmMeetingDocument_uploadifyAllComplete---jsonResponse->"+jsonResponse); 
		findName('xmmvFile').val(jsonResponse.fileUrlPath );   
	}

</script>

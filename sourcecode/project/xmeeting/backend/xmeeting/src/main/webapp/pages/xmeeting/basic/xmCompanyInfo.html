<div class="pageContent">

	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" target="navTab" rel="userNav" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/modify/xmCompanyInfoModify.html');" title="新增"  ><span>新增</span></a></li>
			<li><a class="edit" target="navTab" rel="userNav1" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/modify/xmCompanyInfoModify.html?xmciGuid={slt_uid}');" title="修改"   multiable="no" warn="请选择一条记录"><span>修改</span></a></li>
			<li><a class="delete" target="selectedTodo"  postType="json" doType="DELETE" href="javascript:getURL(CPATH.domain_3,'/rs/xmCompanyInfo')"  rel="xmciGuids" callBackMethod="xmCompanyInfoSearch"	title="确认删除?"  ><span>删除</span></a></li> 
		</ul>
	</div>
	
	<table class="table" layoutH="138" width="100%">
		<thead>
			<tr  searchMethod="xmCompanyInfoSearch"><th width="22"><input type="checkbox" group="xmciGuids" class="checkboxCtrl"></th>
						<th width="60" orderField="xmciCompanyName">公司名称</th>
						<th width="60" orderField="xmciType">介绍类型</th>
						<th width="60" orderField="xmciStatus">介绍状态</th> 
						<th width="60" orderField="isDisplay">是否展示</th> 
			</tr>
		</thead>
		<tbody>
			<tr name="xmCompanyInfoTrTemplate" target="slt_uid">
				<td name="xmciGuid" type="check"><input name="xmciGuids" value="" type="checkbox"></td>
						<td name="xmciCompanyName"></td>
						<td name="xmciTypeLabel"></td>
						<td name="xmciStatusLabel"></td> 
						<td name="isDisplayLabel"></td> 
				
			</tr>
		</tbody>
	</table>
	
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="xmCompanyInfoSearch({numPerPage:this.value,pageNum:1})">
				<option value="10">10</option>
				<option value="40">40</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span name="xmCompanyInfoCountDiv">条，共-条</span>
		</div>
		<div name="xmCompanyInfoPageBar" class="pagination" searchMethod="xmCompanyInfoSearch" targetType="navTab" totalCount="0" numPerPage="0" pageNumShown="0" currentPage="0"></div>
	</div>
</div>
<script type="text/javascript">
	//定义默认参数
	var xmCompanyInfoArgs={}; 
	 //查询方法 
    $(function(){  
		var xmmiGuid=navTab._getParam("xmmiGuid");
		var xurl="/pages/xmeeting/basic/modify/xmCompanyInfoModify.html?xmmiGuid="+xmmiGuid+"";
		findClass("add").attr("href",getURL(CPATH.domain_3,xurl));
		
		
		var xurledit="/pages/xmeeting/basic/modify/xmCompanyInfoModify.html?xmciGuid={slt_uid}&xmmiGuid="+xmmiGuid;
		findClass("edit").attr("href",getURL(CPATH.domain_3,xurledit));
		
		
		var opts={xmmiGuid:xmmiGuid}; 
		logger.info("xmmiGuid------>"+xmmiGuid);
	    xmCompanyInfoSearch(opts);
	}); 
	 
	 
	function xmCompanyInfoSearch(opt){
		//序列化表单值，并扩展到xmCompanyInfoArgs对象中
		$.extend(xmCompanyInfoArgs,findName('xmCompanyInfoSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmCompanyInfo"),xmCompanyInfoArgs,xmCompanyInfoList);
	}
	
	//拼装
	function xmCompanyInfoList(data){
		var sampleRow=findName('xmCompanyInfoTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmCompanyInfoPageBar'),findName('xmCompanyInfoCountDiv'),data.jsonData);
	}
</script>

<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmmsGuid" id="xmmsGuid"/>
		<input type="hidden" name="navTabId" value="xmMeetingSignin" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmMeetingSigninSearch" />
		<div class="pageFormContent" layoutH="97">
				<p>
					<label>会议PID</label>
					<input type="text" name="xmmiGuid" class="required" size="30" maxlength="20"/>
				</p>
				<p>
					<label>签到人员</label>
					<input type="text" name="xmmsPersonnel" class="required" size="30" maxlength="20"/>
				</p>
				<p>
					<label>签到时间</label>
					<input type="text" name="xmmsTime" class="required" size="30" maxlength="20"/>
				</p>
				<p>
					<label>照片路径</label>
					<input type="text" name="xmmsPhotoFile" class="required" size="30" maxlength="20"/>
				</p> 
		</div>
				
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmsGuid=navTab._getParam("xmmsGuid")
		if(xmmsGuid){
			findName('showTitle').html('修改xmMeetingSignin');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingSignin/" +xmmsGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingSignin/'+xmmsGuid+'?method=put');
		}else{
			findName('showTitle').html('新增xmMeetingSignin');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingSignin');
		}
	});

</script>

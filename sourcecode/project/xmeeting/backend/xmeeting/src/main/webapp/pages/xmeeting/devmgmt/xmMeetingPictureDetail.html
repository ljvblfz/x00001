<script type="text/javascript">
	//定义默认参数
	var xmMeetingPictureDetailArgs={};
	 //查询方法
    //xmMeetingPictureDetailSearch();
    $(function(){
		var url = navTab._getTabUrl();
		var xmmpicGuid=navTab._getParam("xmmpicGuid");
		var xmmiGuid=navTab._getParam("xmmiGuid");
		var xurl="/pages/xmeeting/devmgmt/modify/xmMeetingPictureDetailModify.html?xmmpicGuid="+xmmpicGuid+"&xmmiGuid="+xmmiGuid;
		findClass("add").attr("href",getURL(CPATH.domain_3,xurl));
		//
		var xurledit="/pages/xmeeting/devmgmt/modify/xmMeetingPictureDetailModify.html?xmmpicdGuid={slt_uid}&xmmpicGuid="+xmmpicGuid+"&xmmiGuid="+xmmiGuid;
		findClass("edit").attr("href",getURL(CPATH.domain_3,xurledit));
		var opts={xmmpicGuid:xmmpicGuid}; 
		xmMeetingPictureDetailSearch(opts);
	});  
	 
	 
	function xmMeetingPictureDetailSearch(opt){
		//序列化表单值，并扩展到xmMeetingPictureDetailArgs对象中
		$.extend(xmMeetingPictureDetailArgs,findName('xmMeetingPictureDetailSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmMeetingPictureDetail"),xmMeetingPictureDetailArgs,xmMeetingPictureDetailList);
	}
	
	//拼装
	function xmMeetingPictureDetailList(data){
		var sampleRow=findName('xmMeetingPictureDetailTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmMeetingPictureDetailPageBar'),findName('xmMeetingPictureDetailCountDiv'),data.jsonData);
	}
</script>

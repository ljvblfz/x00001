<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmwGuid=navTab._getParam("xmmwGuid"); 
		var xmmiGuid=navTab._getParam("xmmiGuid");
		findName('xmmiGuid').val(xmmiGuid);
		if(xmmwGuid){
			findName('showTitle').html('修改会议天气');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingWeather/" +xmmwGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingWeather/'+xmmwGuid+'?method=put');
		}else{
			findName('showTitle').html('新增会议天气');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingWeather');
		}
	});

</script>

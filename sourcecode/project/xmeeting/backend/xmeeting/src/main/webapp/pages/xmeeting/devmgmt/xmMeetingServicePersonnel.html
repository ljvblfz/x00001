<script type="text/javascript">
	//定义默认参数
	var xmMeetingServicePersonnelArgs={};
	 //查询方法
    $(function(){
		var url = navTab._getTabUrl();
		var xmmiGuid=navTab._getParam("xmmiGuid");
		var xurl="/pages/xmeeting/devmgmt/modify/xmMeetingServicePersonnelModify.html?xmmiGuid="+xmmiGuid+"";
		findClass("add").attr("href",getURL(CPATH.domain_3,xurl));
		//
		var opts={xmmiGuid:xmmiGuid}; 
		xmMeetingServicePersonnelSearch(opts);
	}); 
     
	function xmMeetingServicePersonnelSearch(opt){
		//序列化表单值，并扩展到xmMeetingServicePersonnelArgs对象中
		$.extend(xmMeetingServicePersonnelArgs,findName('xmMeetingServicePersonnelSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmMeetingServicePersonnel"),xmMeetingServicePersonnelArgs,xmMeetingServicePersonnelList);
	}
	
	//拼装
	function xmMeetingServicePersonnelList(data){
		var sampleRow=findName('xmMeetingServicePersonnelTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmMeetingServicePersonnelPageBar'),findName('xmMeetingServicePersonnelCountDiv'),data.jsonData);
	}
</script>

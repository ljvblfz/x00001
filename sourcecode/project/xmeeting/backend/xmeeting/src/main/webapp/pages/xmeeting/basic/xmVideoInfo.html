<form method="get" name="xmVideoInfoSearchForm" action="/rs/xmVideoInfo" onsubmit="return false;" >
	<input type="hidden" name="pageNum" value="1" />
	<div class="pageHeader">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>视频名称：</label>
					<input type="text" name="xmviName" value=""/>
				</li> 
			</ul>
			<div class="subBar">
				<ul>						
					<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="xmVideoInfoSearch({pageNum:1})">查询</button></div></div></li>
					<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="javascript:findName('xmVideoInfoSearchForm')[0].reset()">清空</button></div></div></li>
				</ul>
			</div>
		</div>
	</div>
</form>

<div class="pageContent">

	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" target="navTab" rel="userNav" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/modify/xmVideoInfoModify.html');" title="新增xmVideoInfo"  ><span>新增</span></a></li>
			<li><a class="edit" target="navTab" rel="userNav1" href="javascript:getURL(CPATH.domain_3,'/pages/xmeeting/basic/modify/xmVideoInfoModify.html?xmviGuid={slt_uid}');" title="修改xmVideoInfo"   multiable="no" warn="请选择一条记录"><span>修改</span></a></li>
			<li><a class="delete" target="selectedTodo"  postType="json" doType="DELETE" href="javascript:getURL(CPATH.domain_3,'/rs/xmVideoInfo')"  rel="xmviGuids" callBackMethod="xmVideoInfoSearch"	title="确认删除?"  ><span>删除</span></a></li> 
		</ul>
	</div>
	
	<table class="table" layoutH="138" width="100%">
		<thead>
			<tr  searchMethod="xmVideoInfoSearch"><th width="22"><input type="checkbox" group="xmviGuids" class="checkboxCtrl"></th>
						<th width="60" orderField="xmviName">视频名称</th>
						<th width="60" orderField="xmviDescription">视频描述</th>
						<th width="60" orderField="xmviStatus">视频状态</th> 
						<th width="200" orderField="xmviFile">视频文件</th>
			</tr>
		</thead>
		<tbody>
			<tr name="xmVideoInfoTrTemplate" target="slt_uid">
				<td name="xmviGuid" type="check"><input name="xmviGuids" value="" type="checkbox"></td>
						<td name="xmviName"></td>
						<td name="xmviDescription"></td>
						<td name="xmviStatusLabel"></td> 
						<td name="xmviFile"></td>
				
			</tr>
		</tbody>
	</table>
	
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="xmVideoInfoSearch({numPerPage:this.value,pageNum:1})">
				<option value="10">10</option>
				<option value="40">40</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span name="xmVideoInfoCountDiv">条，共-条</span>
		</div>
		<div name="xmVideoInfoPageBar" class="pagination" searchMethod="xmVideoInfoSearch" targetType="navTab" totalCount="0" numPerPage="0" pageNumShown="0" currentPage="0"></div>
	</div>
</div>
<script type="text/javascript">
	//定义默认参数
	var xmVideoInfoArgs={};
	 //查询方法
    xmVideoInfoSearch();
	function xmVideoInfoSearch(opt){
		//序列化表单值，并扩展到xmVideoInfoArgs对象中
		$.extend(xmVideoInfoArgs,findName('xmVideoInfoSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmVideoInfo"),xmVideoInfoArgs,xmVideoInfoList);
	}
	
	//拼装
	function xmVideoInfoList(data){
		var sampleRow=findName('xmVideoInfoTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmVideoInfoPageBar'),findName('xmVideoInfoCountDiv'),data.jsonData);
	}
</script>

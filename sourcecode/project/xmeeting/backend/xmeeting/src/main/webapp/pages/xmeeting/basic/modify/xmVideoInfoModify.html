<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmviGuid" id="xmviGuid"/>
		<input type="hidden" name="navTabId" value="xmVideoInfo" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmVideoInfoSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>视频名称</label>
				<input type="text" name="xmviName" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>视频描述</label>
				<input type="text" name="xmviDescription" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>视频状态</label>
<!-- 				<input type="text" name="xmviStatus" class="required" size="30" maxlength="20"/> -->
				<select class="required combox" name="xmviStatus" valueCode="valueCode" codeType="3015" valueDesc="valueDesc" >
					<option value="" selected>请选择</option>
				</select>
			</p>  
			
			<p></p>
			
			<p>
				<label>视频文件</label>
				<input type="hidden" name="xmviFile" class="required"  />
			</p>
			<p></p>
			<p></p> 
			 
			<div id="xmviFileFileQueue" class="fileQueue"></div>  
			<input  type="file"  id="xmviFileFile" name="xmviFileFile"  
				uploader="/fwkweb/styles/uploadify/scripts/uploadify.swf"
				cancelImg="/fwkweb/styles/uploadify/cancel.png" 
				script="xmeeting_meetingvideo.uploadify"  
				fileQueue="xmviFileFileQueue"  
				onComplete="xmVideo_uploadifyAllComplete"  
				fileExt="*.avi;*.mp4;*.wmv;"
				fileDesc="*.avi;*.mp4;*.wmv;"/>
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmviGuid=navTab._getParam("xmviGuid")
		if(xmviGuid){
			findName('showTitle').html('修改视频信息');
			findName("xmviStatus").addClass("sync");
			doGetAjax(CPATH.domain_3 + "/rs/xmVideoInfo/" +xmviGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmVideoInfo/'+xmviGuid+'?method=put');
		}else{
			findName('showTitle').html('新增视频信息');
			$form.attr('action',CPATH.domain_3 + '/rs/xmVideoInfo');
		}
	});
	
	function xmVideo_uploadifyAllComplete(event, queueID, fileObj, reposnse, data){   
		var jsonResponse=DWZ.jsonEval(reposnse);
		logger.info("xmMeetingDocument_uploadifyAllComplete---jsonResponse->"+jsonResponse); 
		findName('xmviFile').val(jsonResponse.fileUrlPath );   
	}

</script>

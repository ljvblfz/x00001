		<input type="hidden" name="xmriGuid" id="xmridGuid"/>
		<input type="hidden" name="navTabId" value="xmRoomInfoDetail" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmRoomInfoDetailSearch" />
	<div class="pageFormContent" layoutH="97">

			<p>
				<label>座位编号</label>
				<input type="text" name="xmridSeatno" class="required" size="30" maxlength="20"/>

			<p>
				<label>座位描述</label>
				<input type="text" name="xmridSeatdesc" class="required" size="30" maxlength="20"/>

	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl(); 
		var xmridGuid=navTab._getParam("xmridGuid");
		var xmriGuid=navTab._getParam("xmriGuid");  
		findName('xmriGuid').val(xmriGuid);
		
		if(xmridGuid){
			findName('showTitle').html('修改会议室座位');
			doGetAjax(CPATH.domain_3 + "/rs/xmRoomInfoDetail/" +xmridGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmRoomInfoDetail/'+xmridGuid+'?method=put');
		}else{
			findName('showTitle').html('新增会议室座位');
			$form.attr('action',CPATH.domain_3 + '/rs/xmRoomInfoDetail');
		}
	});

	
	
	function showDialog_xmPadInfo(xlabel,xhidden){  
		//
		var title = "设备选择";
		var rel = "showDialog_xmPadInfo";
		var options = {}; 
		options.width = 500;
		options.height = 400;
		options.max =false;
		options.mask = true;
		options.maxable = false;
		options.minable = false;
		options.fresh = true;
		options.resizable = false;
		options.drawable = true;
		options.close = "";
		options.param = {xlabel:xlabel,xhidden:xhidden};
		options.zIndex = "1000";

		var url = "/xmeeting/pages/xmeeting/devmgmt/chooser/xmPadDeviceChooser.html";
 
		$.pdialog.open(url, rel, title, options);
		
	}//end of showDialog_xmPadInfo
</script>

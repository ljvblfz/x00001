<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmmmhlGuid" id="xmmmhlGuid"/>
		<input type="hidden" name="navTabId" value="xmMeetingMmsHistoryLog" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmMeetingMmsHistoryLogSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>会议名称</label>
				<input type="text" name="xmmiGuid" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>发彩信人</label>
				<input type="text" name="xmmmhlFrom" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>收彩信人</label>
				<input type="text" name="xmmmhlTo" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>状态</label>
				<input type="text" name="xmmmhlStatus" class="required" size="30" maxlength="20"/>
			</p>
<!-- 			<p> -->
<!-- 				<label>delFlag</label> -->
<!-- 				<input type="text" name="delFlag" class="required" size="30" maxlength="20"/> -->
<!-- 			</p> -->
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmmmhlGuid=navTab._getParam("xmmmhlGuid")
		if(xmmmhlGuid){
			findName('showTitle').html('查看彩信发送日志');
			doGetAjax(CPATH.domain_3 + "/rs/xmMeetingMmsHistoryLog/" +xmmmhlGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingMmsHistoryLog/'+xmmmhlGuid+'?method=put');
		}else{
			findName('showTitle').html('新增彩信发送日志');
			$form.attr('action',CPATH.domain_3 + '/rs/xmMeetingMmsHistoryLog');
		}
	});

</script>

<h2 class="contentTitle" name="showTitle">Edit Type</h2>
<form name="pageForm" method="post" class="required-validate pageForm" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="xmdsGuid" id="xmdsGuid"/>
		<input type="hidden" name="navTabId" value="xmDownloadStatus" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<input type="hidden" name="callBackMethod" value="xmDownloadStatusSearch" />
	<div class="pageFormContent" layoutH="97">
			<p>
				<label>会议PID</label>
				<input type="text" name="xmmiGuid" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>公司简介下载</label>
				<input type="text" name="xmdsCompany" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议指南(行程安排)下载</label>
				<input type="text" name="xmdsMeetingSchedule" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议指南(人员名单)下载</label>
				<input type="text" name="xmdsMeetingMember" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议指南(车辆安排)下载</label>
				<input type="text" name="xmdsMeetingBus" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议指南(天气情况)下载</label>
				<input type="text" name="xmdsMeetingWeather" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议指南(通讯服务)下载</label>
				<input type="text" name="xmdsMeetingContact" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议文稿下载</label>
				<input type="text" name="xmdsDocument" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议视频下载</label>
				<input type="text" name="xmdsVideo" class="required" size="30" maxlength="20"/>
			</p>
			<p>
				<label>会议图片下载</label>
				<input type="text" name="xmdsImage" class="required" size="30" maxlength="20"/>
			</p> 
	</div>
			
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit" >保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
		</ul>
	</div>
</form>
<script type="text/javascript">
	//通过tab url得到行主键，获取信息，自动填充form表单
	$(function(){
		var $form = findName("pageForm");
		var url = navTab._getTabUrl();
		var xmdsGuid=navTab._getParam("xmdsGuid")
		if(xmdsGuid){
			findName('showTitle').html('修改下载状态');
			doGetAjax(CPATH.domain_3 + "/rs/xmDownloadStatus/" +xmdsGuid ,null,function(data){$form.find("[name]").populate(data);});
			$form.attr('action',CPATH.domain_3 + '/rs/xmDownloadStatus/'+xmdsGuid+'?method=put');
		}else{
			findName('showTitle').html('新增下载状态');
			$form.attr('action',CPATH.domain_3 + '/rs/xmDownloadStatus');
		}
	});

</script>

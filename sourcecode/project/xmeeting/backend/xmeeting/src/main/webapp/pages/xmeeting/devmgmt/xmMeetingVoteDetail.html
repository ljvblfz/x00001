<script type="text/javascript">
	//定义默认参数
	var xmMeetingVoteDetailArgs={};
	 //查询方法
    $(function(){
		var url = navTab._getTabUrl();
		var xmmvGuid=navTab._getParam("xmmvGuid");
		var xurl="/pages/xmeeting/devmgmt/modify/xmMeetingVoteDetailModify.html?xmmvGuid="+xmmvGuid+"";
		findClass("add").attr("href",getURL(CPATH.domain_3,xurl));
		//
		var opts={xmmvGuid:xmmvGuid}; 
		xmMeetingVoteDetailSearch(opts);
	}); 
	 
	 
	function xmMeetingVoteDetailSearch(opt){
		//序列化表单值，并扩展到xmMeetingVoteDetailArgs对象中
		$.extend(xmMeetingVoteDetailArgs,findName('xmMeetingVoteDetailSearchForm').serializeJson(),opt?opt:{});
		//执行ajax查询方法
		doGetAjax(getURL(CPATH.domain_3,"/rs/xmMeetingVoteDetail"),xmMeetingVoteDetailArgs,xmMeetingVoteDetailList);
	}
	
	//拼装
	function xmMeetingVoteDetailList(data){
		var sampleRow=findName('xmMeetingVoteDetailTrTemplate');
		pageResponse2Table(sampleRow,data);
        printPageBarDiv(findName('xmMeetingVoteDetailPageBar'),findName('xmMeetingVoteDetailCountDiv'),data.jsonData);
	}
</script>
